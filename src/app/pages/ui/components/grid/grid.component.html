<card cardTitle="Project Details" isCollapse="true">
  <div class="form-group">
    <label class="control-label">Project Name</label>
    <input type="text" class="form-control" placeholder="Text Input" placeholder="e.g web design"><br>
    <label class="control-label">Start Date</label>
    <input type="date" class="form-control"  ><br>
    <label class="control-label">End Date</label>
    <input type="date" class="form-control"  ><br>
    
    <label class="control-label">Description</label>
      <textarea cols="0" rows="10" class="form-control" placeholder="Textarea"></textarea><br>
    <label class="control-label">Privacy Settings</label>
    <card >
       <div class="form-group">
         <div class="col-md-4">
            <input class="radio" type="radio" id="default-radio1" name="radio" checked>
            <label class="radio-label" for="default-radio1">Public</label>
            <p>All workspace member can access</p>
         </div>
          <div class="col-md-4">
            <input class="radio" type="radio" id="default-radio2" name="radio">
            <label class="radio-label" for="default-radio2">Private</label>
            <p>only member can access</p>
          </div>
        </div>
      
     </card>
  </div>
<button class="btn btn-primary" style="float: right;" (click)="alert()">Create Project</button>
